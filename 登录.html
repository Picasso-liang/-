<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                        dark: '#1E293B',
                        light: '#F8FAFC',
                        correct: '#10B981',
                        incorrect: '#EF4444',
                        easy: '#10B981',    // 绿色表示简单
                        medium: '#F59E0B',  // 黄色表示中等
                        hard: '#EF4444',    // 红色表示困难
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="font-inter bg-gradient-to-br from-light to-blue-50 min-h-screen flex items-center justify-center">
    <div class="quiz-card max-w-md w-full">
        <!-- 新增的编程问答系统版块 -->
        <div class="text-center mb-4">
            <h1 class="text-4xl font-bold text-primary">编程问答系统</h1>
        </div>
        <form action="" method="post" class="p-6">
            {% csrf_token %}
            <h3 class="text-2xl font-bold text-dark mb-4 text-center">登录</h3>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">用户名:</label>
                <input type="text" name="username" id="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">密码:</label>
                <input type="password" name="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
            </div>
            <div class="flex justify-between items-center">
                <input type="submit" value="登录" class="btn-primary">
                <a href="/register/" class="text-primary hover:underline">还没有账号？注册账号</a>
            </div>
        </form>
    </div>
</body>
</html>
